# Action to create a release for windiws trigger manually
name: Release
on:
  workflow_dispatch:

jobs:
    build-windows:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v4
        
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: '1.22'
        
        - name: Set up setup-msys
          uses: msys2/setup-msys2@v2
          with:
            install: |-
              mingw64/mingw-w64-x86_64-libusb
              mingw64/mingw-w64-x86_64-pkg-config
        
        - run: echo "D:\a\_temp\msys64\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    
        - name: Build
          run: go build -v ./...
    
        - name: Test
          run: go test -v ./...

        - name: Get latest tag
          id: get_latest_tag
          run: |
            echo "LAST_TAG=$(git describe --abbrev=0 --tags)" >> $GITHUB_ENV
        
        - name: Create new tag
          id: create_tag
          run: |
            echo "NEW_TAG=v$(echo "$LAST_TAG" | awk -F. -v OFS=. '{$NF++;print}')" >> $GITHUB_ENV

        - uses: softprops/action-gh-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            files: |
              main.exe
              tag_name: $NEW_TAG 
              release_name: Release $NEW_TAG
            body: |
              manual release
            draft: false
            prerelease: true
